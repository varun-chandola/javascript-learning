<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator In Javascript</title>
    <link rel="stylesheet" href="/Projects/calculator/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly id="show">
        <div class="keys">
            <button class="orange">+</button>
            <button>7</button>
            <button>8</button>
            <button >9</button>
            <button class="orange">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">*</button>
            <button>1</button>
            <button>2</button>
            <button >3</button>
            <button class="orange">/</button>
            <button >0</button>
            <button>.</button>
            <button class="orange">=</button>
            <button class="orange">C</button>
        </div>
    </div>
</body>
<script src="/Projects/calculator/script.js"></script>
</html>
